<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Calendar</title>
    <meta name="description" content="Life Calendar">  
    <meta name="author" content="someeeday">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>
    <header>
        <h1>Life Calendar</h1>
    </header>
    <div class="container">
        <div class="calendar-settings">
            <form>
                <div class="form-group">
                    <label for="lang" id="lang_select_lang" 
                            data-text-ru="Язык"
                            data-text-en="Language">Язык</label>
                    <select class="form-control" id="lang" onchange="changeLanguage(this.value)">
                        <option value="ru">Русский</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birthdate" id="lang_set_birthday" 
                            data-text-ru="Дата рождения" 
                            data-text-en="Birth date">
                    </label>
                    <input type="text" id="birthdate" name="birthdate" class="form-control date-input">
                </div>
                <div class="form-group">
                    <label for="theme" id="lang_set_theme" 
                            data-text-ru="Тема" 
                            data-text-en="Theme">Тема</label>
                    <select class="form-control" id="theme" onchange="applyTheme(this.value)">
                        <option value="light" 
                                data-text-ru="Светлая" 
                                data-text-en="Light">Светлая</option>
                        <option value="dark" 
                                data-text-ru="Тёмная" 
                                data-text-en="Dark">Тёмная</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default" 
                            onclick="generateLifeCalendar()" 
                            id="create_calendar_btn"
                            data-text-ru="Создать календарь" 
                            data-text-en="Create calendar">
                        Создать календарь
                    </button>
                </div>
            </form>
        </div>
        <div class="calendar-container">
            <canvas id="lifeCanvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body> 
</html>
